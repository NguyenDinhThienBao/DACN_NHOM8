<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hệ thống ERP</title>
        <link rel="stylesheet" href="./khach_hang.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <!--Monsterrat-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--<div class="back">
            <i class='bx bx-arrow-back'><a href="./khach_hang.html"></a></i>
        </div>-->


        <div class="sidebar">
            <div class="content">
                <div class="logo">
                    <i class='bx bxl-meta'></i>
                    <h3>Advee ERP</h3>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>

            <ul class="list">
                <li class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Tìm kiếm ...">
                </li>

                <li class="list-item active">
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links-name">Trang chủ</span>
                    </a>
                    <span class="tooltip">Trang chủ</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-user'></i>
                        <span class="links-name">User</span>
                    </a>
                    <span class="tooltip">User</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-chat'></i>
                        <span class="links-name">Messages</span>
                    </a>
                    <span class="tooltip">Messages</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-user-circle' ></i>
                        <span class="links-name">Khách hàng</span>
                    </a>
                    <span class="tooltip">Khách hàng</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-id-card'></i>
                        <span class="links-name">Nhân viên</span>
                    </a>
                    <span class="tooltip">Nhân viên</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-package'></i>
                        <span class="links-name">Sản xuất</span>
                    </a>
                    <span class="tooltip">Sản xuất</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-shopping-bag'></i>
                        <span class="links-name">Mua bán</span>
                    </a>
                    <span class="tooltip">Mua bán</span>
                </li>

                <li class="list-item">
                    <a href="#">
                        <i class='bx bx-wallet-alt'></i>
                        <span class="links-name">Tài chính</span>
                    </a>
                    <span class="tooltip">Tài chính</span>
                </li>
            </ul>

            <ul class="list-logout">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="links-name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>


        <script src="script.js"></script>        
    </body>
</html>
