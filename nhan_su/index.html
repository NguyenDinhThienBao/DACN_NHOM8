                <!--Lọc theo chức vụ-->

                        <label for="chuc-vu">Chức vụ</label>
                        <select name="chuc-vu" id="chuc-vu">
                            <option value="tat-ca">Tất cả</option>

                            <option value="truong-phong">Trưởng phòng</option>

                        </select>
                    </div>
                    <!--Lọc theo phòng ban-->
                    <div class="filter-item">
                        <label for="phong-ban">Phòng ban</label>
                        <select name="phong-ban" id="phong-ban">
                            <option value="tat-ca">Tất cả</option>
                            <option value="kinh-doanh">Kinh doanh</option>
                            <option value="san-xuat">Sản xuất</option>
                            <option value="ke-toan">Kế toán</option>
                        </select>
                    </div>
                    <!--Lọc theo giới tính-->
                    <div class="filter-item">
                        <label for="gioi-tinh">Giới tính</label>
                        <select name="gioi-tinh" id="gioi-tinh">
                            <option value="tat-ca">Tất cả</option>
                            <option value="nam">Nam</option>
                            <option value="nu">Nữ</option>
                        </select>
                    </div>
                </div>

                    <button type="button" id="delete-btn">
                        <text>Xóa</text>
                        <i class="fa-solid fa-minus"></i>

                </div>
