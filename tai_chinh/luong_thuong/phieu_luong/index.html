<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hệ thống ERP</title>
        <link rel="stylesheet" href="/tai_chinh/luong_thuong/phieu_luong/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <script src="script.js"></script>
        <!--Monsterrat-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Mục lục-->
        <div class="sidebar">
            <div class="logo-content">
                <img src="/Advee ERP.png" alt="logo">
            </div>
            <ul class="list">
                <!--Trang chủ-->
                <li class="list-item">
                    <a href="#">
                        <a href="/index.html">
                            <span class="links-name">Trang chủ</span>
                        </a>
                    </a>
                </li>   
                     
                <!--Khách hàng-->                                   
                <li class="list-item">
                    <a href="#">
                        <a href="/khach_hang/index.html">
                            <span class="links-name">Khách hàng</span>
                        </a>
                    </a>
                </li>
                     
                <!--Nhân sự-->
                <li class="list-item">
                    <a href="#">
                        <a href="/nhan_su/index.html">
                            <span class="links-name">Nhân sự</span>
                        </a>
                    </a>
                </li>
  
                <!--Sản xuất-->
                <li class="list-item">
                    <a href="#">
                        <a href="/san_xuat/index.html">
                            <span class="links-name">Sản xuất</span>
                        </a>
                    </a>
                </li>
                     
                <!--Mua bán-->
                <li class="list-item">
                    <a href="#">
                        <a href="/mua_ban/index.html">
                            <span class="links-name">Mua bán</span>
                        </a>
                    </a>
                </li>
                     
                <!--Tài chính-->
                <li class="list-item">
                    <a href="#">
                        <a href="/tai_chinh/index.html">
                            <span class="links-name">Tài chính</span>
                        </a>
                    </a>
                </li>
            </ul>
                 
            <!--Đăng xuất-->
            <ul class="list-logout">
                <li>
                    <a href="#">
                        <a href="/dang_nhap/index.html">
                        <span class="links-name">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--Nội dung content-->
        <main id="phieu-luong">

            <!--Nút trở về-->
            <section id="back">
                <a href="/tai_chinh/luong_thuong/index.html">
                    <i class='bx bx-arrow-back'></i>
                </a>
            </section>

            <!--===============NỘI DUNG PHIẾU LƯƠNG=================-->
            <section id="chi-tiet-phieu-luong">
                <div>
                    <h1>PHIẾU LƯƠNG</h1>
                </div>
                <div class="">
                    <from action=""> 
                        <fieldset class="container-flex-row first-fieldset">
                            <!--Tổng thu nhập-->
                            <label for="tong-thu-nhap" id="name-label" class="bold-text">Tổng thu nhập
                                <input type="text" name="tong-thu-nhap" id="tong-thu-nhap" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>
                            

                            <!--Tổng khấu trừ-->
                            <label for="tong-khau-tru" id="name-label" class="bold-text">Tổng khấu trừ
                                <input type="text" name="tong-khau-tru" id="tong-khau-tru" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>

                            <!--Tạm ứng-->
                            <label for="tam-ung" id="name-label" class="bold-text">Tạm ứng
                                <input type="text" name="tam-ung" id="tam-ung" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>
                        </fieldset>
                            
                        <fieldset class="second-fieldset">
                            <!--Lương thực lĩnh-->
                            <label for="luong-thuc-linh" id="name-label" class="bold-text">Lương thực lĩnh
                                <input type="text" name="luong-thuc-linh" id="luong-thuc-linh" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>
                        </fieldset>

                        <p class="big-text">Thông tin lương</p>

                        <fieldset class="container-flex-row third-fieldset">
                            <!--Khoảng thu nhập-->
                            <label for="khoang-thu-nhap" id="name-label" class="bold-text">Khoảng thu nhập
                                <input type="text" name="khoang-thu-nhap" id="khoang-thu-nhap" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>

                            <!--Khoảng khấu trừ-->
                            <label for="khoang-khau-tru" id="name-label" class="bold-text">Khoảng khấu trừ
                                <input type="text" name="khoang-khau-tru" id="khoang-khau-tru" placeholder="" required>
                                <p class="small-text">(vnd)</p>
                            </label>
                        </fieldset>


                        <p class="big-text">Thông tin bổ sung</p>

                       
                        


                        <div class="input-box">
                            <h4>Thông tin chấm công</h4>
                            <input type="text" placeholder="Username" required>
                        </div>

                        <div class="input-box">
                            <h4>Doanh số</h4>
                            <input type="text" placeholder="Username" required>
                        </div>
    
                    
                        <!--BUTTON CẬP NHẬT-->
                        <section class="position-relative">
                            <from action="">
                                <button type="submit" class="btn_cap_nhat">Cập nhật</button>
                            </from>
                        </section>
                            
                    </from>             
                </div>
            </section>

            
        </main>
        
        
    </body>
</html>
